        <!-- CUADRO GENERAL -->
        <div class="cuadro_central">
            <!-- LADO IZQUIERDO -->
            <div class="ladoizquierdo">
                <!-- HEADER -->
                <div class="header">
                    <!-- IMAGEN USER -->
                    <div class="perfilimg">
                        <img src="../img/Photo_perfil.png" class="cover" />
                    </div>
                    <!-- BOTONES -->
                    <ul class="nav_icons">
                        <li id="boton-contacto">
                            <ion-icon name="chatbox"> </ion-icon>
                        </li>
                        <li id="crear-contacto" onclick="activarChat()">
                            <ion-icon name="scan-circle-outline"></ion-icon>
                        </li>
                    </ul>
                </div>
                <!-- BUSCADOR -->
                <div class="search_chat">
                    <div>
                        <input type="text" placeholder="Busca..." />

                    </div>
                </div>
                <!-- CONTACTO ULTIMO MENSAJE -->
                <div class="listadelchat" id="listadelchat">
                    <div class="block unread" onclick="verChat()">
                        <div class="imgbx">
                            <img src="../img/Photo_perfil.png" class="cover" />
                        </div>
                        <div class="details">
                            <div class="listHead">
                                <h4>GOUS</h4>

                            </div>
                            <div class="message_p">
                                <p>HOLA! BIENVENIDO</p>
                                <b>1</b>
                            </div>
                        </div>
                    </div>
                    <!-- <div style="display: block"> -->
                </div>
                <div style="display: none">
                    <form action="" method="post" id="formulario">
                        <input type="text" name="nombre" disabled />
                        <input type="submit" id="submit" value="Enviar" />
                    </form>
                </div>
                <div style="display: none">
                    <form action="" method="post" id="formulario3">
                        <input type="text" name="nombre" disabled />
                        <input type="submit" id="submit" value="Enviar" />
                    </form>
                </div>
            </div>
            <div class="ladoderecho">
                <div class="contenedor-mensajes" id="respuesta"></div>
                <div class="form-mensaje">
                    <form action="" method="post" id="formulario2">
                        <input type="text" name="mensaje" />
                        <input type="submit" value=">>" id="env_form" />
                    </form>
                </div>
            </div>
        </div>
        <!-- CONTACTOS -->
        <div class="contenedor-contactos" id="contac">
            <ul class="lista-contactos"></ul>
        </div>
